<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="notification">
          <p class="notification__text">
            Данные отсутствуют. Нажмите кнопку загрузки данных
          </p>
          <button class="button" type="button">
            <div class="loader visually-hidden"></div>
            <span class="button__text">Загрузить данные</span>
          </button>
        </div>
        <div class="wrapper visually-hidden">
          <table class="table">
            <thead>
              <tr>
                <th>Имя</th>
                <th>Пол</th>
                <th>Рост</th>
                <th>Вес</th>
                <th>Цвет волос</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="root"></tbody>
          </table>
        </div>
        <button class="button button--remove visually-hidden" type="button">
          Очистить таблицу
        </button>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
